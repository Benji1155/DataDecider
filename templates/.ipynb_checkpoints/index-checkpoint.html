<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataDecider</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-box">
      <div class="chat-message bot-message">
        <div class="avatar"><i class="fas fa-robot"></i></div>
        <div class="message-bubble">
          <p>Hello! How can I assist you today?</p>
        </div>
      </div>
    </div>

    <div class="chat-bottom">
      <div class="suggestions">
        <button class="suggestion-btn">Auto-Mode</button>
        <button class="suggestion-btn">Help Select Statistical Tests</button>
        <button class="suggestion-btn">Help Select Visualizations</button>
        <button class="suggestion-btn">I'm Not Sure</button>
      </div>

      <div class="chat-input">
        <label for="file-upload" class="file-upload-label">
          Upload Data
          <input type="file" id="file-upload" name="file-upload" accept=".csv, .xls, .xlsx, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
        </label>
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <script>
      async function sendMessage(message = null) {
        const inputBox = document.getElementById("message-input");
        const chatBox = document.getElementById("chat-box");
        const sendButton = document.getElementById("send-button");
        const suggestionContainer = document.querySelector(".suggestions");
        const fileUpload = document.getElementById("file-upload");

        const userMessage = message || inputBox.value.trim();
        if (!userMessage) return;
        inputBox.value = "";

        inputBox.disabled = true;
        sendButton.disabled = true;
        fileUpload.disabled = true;
        if (suggestionContainer) {
            suggestionContainer.querySelectorAll(".suggestion-btn").forEach(btn => btn.disabled = true);
        }

        chatBox.innerHTML += `
          <div class="chat-message user-message">
            <div class="avatar"><i class="fas fa-user"></i></div>
            <div class="message-content">
              <div class="message-author">You</div>
              <div class="message-bubble"><p>${userMessage}</p></div>
            </div>
          </div>
          <div class="chat-message bot-message loading" id="loading-indicator">
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="message-content">
              <div class="message-author">DataDecider</div>
              <div class="message-bubble"><p class="dots">...</p></div>
            </div>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;

        const res = await fetch("/get_response", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await res.json();
        const botReply = data.response;

        // Optional Debug Logs (keep commented out unless needed)
        // console.log("CLIENT JS DEBUG: Received full data from /get_response:", JSON.stringify(data, null, 2));
        // if (data.hasOwnProperty('suggestions')) { console.log("CLIENT JS DEBUG: Received 'suggestions' key. Value:", JSON.stringify(data.suggestions));}
        // if (data.hasOwnProperty('plot_image')) { console.log("CLIENT JS DEBUG: Received 'plot_image' key. Data length:", data.plot_image ? data.plot_image.length : 'null/undefined');}

        const loadingIndicator = document.getElementById("loading-indicator");
        if (loadingIndicator) {
            loadingIndicator.remove();
        }

        const botMessageElement = document.createElement('div');
        botMessageElement.className = 'chat-message bot-message';
        botMessageElement.innerHTML = `
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="message-content">
                <div class="message-author">DataDecider</div>
                <div class="message-bubble">
                    <p>${botReply}</p>
                </div>
            </div>
        `;
        chatBox.appendChild(botMessageElement);

        if (data.plot_image) {
            const messageBubble = botMessageElement.querySelector('.message-bubble');
            if (messageBubble) {
                console.log("CLIENT JS: Found plot_image data. Attempting to display.");
                messageBubble.innerHTML += `
                    <p style='margin-top:10px; font-size: 0.9em;'>Here is the plot:</p>
                    <img src="${data.plot_image}"
                         alt="Generated Plot"
                         style="max-width: 100%; height: auto; border-radius: 8px; margin-top: 5px; border: 1px solid #eee;"
                         onerror="console.error('CLIENT JS ERROR: Image failed to load. Source might be invalid or too long.'); this.alt='Plot failed to load'; this.style.display='none';" />
                `;
                console.log("CLIENT JS: Appended image to bubble.");
            } else {
                console.error("CLIENT JS ERROR: Could not find message bubble to append image to!");
            }
        } else {
           // console.log("CLIENT JS: No plot_image data found in this response."); // Keep commented unless needed
        }

        // Update suggestions
        if (!suggestionContainer) {
            console.error("CLIENT JS ERROR: '.suggestions' container not found in DOM when trying to update!");
        } else if (data.suggestions && Array.isArray(data.suggestions)) {
            // console.log("CLIENT JS DEBUG: Valid suggestions array found. Updating DOM."); // Keep commented unless needed
            try {
                suggestionContainer.innerHTML = "";
                data.suggestions.forEach((text, index) => {
                    const btn = document.createElement("button");
                    btn.className = "suggestion-btn";
                    btn.textContent = text;
                    btn.disabled = false;
                    // *** REMOVED individual listener attachment ***
                    // btn.addEventListener("click", () => sendMessage(text));
                    suggestionContainer.appendChild(btn);
                });
            } catch (e) {
                console.error("CLIENT JS ERROR: Error during suggestion DOM update:", e);
            }
        } else {
            // console.log("CLIENT JS DEBUG: No valid 'suggestions' array. Clearing suggestions DOM."); // Keep commented unless needed
            if (suggestionContainer) {
                suggestionContainer.innerHTML = "";
            }
        }

        chatBox.scrollTop = chatBox.scrollHeight;

        inputBox.disabled = false;
        sendButton.disabled = false;
        fileUpload.disabled = false;
        if (suggestionContainer) {
            suggestionContainer.querySelectorAll(".suggestion-btn").forEach(btn => btn.disabled = false);
        }
        inputBox.focus();
      }

      // --- Event Listeners ---

      document.getElementById("send-button").addEventListener("click", () => sendMessage());
      document.getElementById("message-input").addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
      });

      // Use event delegation for ALL suggestion button clicks (static and dynamic)
      document.querySelector(".suggestions").addEventListener("click", function(event) {
          // Check if the clicked element is actually a button with the correct class
          if (event.target && event.target.classList.contains('suggestion-btn')) {
              // Ensure button isn't disabled before sending message
              if (!event.target.disabled) {
                   console.log(`Suggestion button clicked: ${event.target.textContent}`); // Optional log
                   sendMessage(event.target.textContent);
              }
          }
      });

      // *** REMOVED the old listener that targeted initial buttons only ***
      // document.querySelectorAll(".suggestions .suggestion-btn").forEach(button => { ... });

      document.getElementById("file-upload").addEventListener("change", async function () {
        const file = this.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);

        const chatBox = document.getElementById("chat-box");
        const suggestionContainer = document.querySelector(".suggestions");

        chatBox.innerHTML += `
          <div class="chat-message user-message">
            <div class="avatar"><i class="fas fa-user"></i></div>
            <div class="message-content">
              <div class="message-author">You</div>
              <div class="message-bubble">
                <p>I've uploaded a file: ${file.name}</p>
              </div>
            </div>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;

        chatBox.innerHTML += `
          <div class="chat-message bot-message loading" id="loading-indicator-upload">
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="message-content">
              <div class="message-author">DataDecider</div>
              <div class="message-bubble"><p class="dots">...</p></div>
            </div>
          </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;

        const response = await fetch("/upload_file", {
          method: "POST",
          body: formData
        });

        let result;
        try {
          result = await response.json();
        } catch (err) {
          console.error("CLIENT JS ERROR: Failed to parse JSON from /upload_file", err);
          result = { response: "Oops! Something went wrong processing the server's response after file upload." };
        }

        const loadingIndicatorUpload = document.getElementById("loading-indicator-upload");
        if (loadingIndicatorUpload) {
            loadingIndicatorUpload.remove();
        }

        const uploadBotMessageElement = document.createElement('div');
        uploadBotMessageElement.className = 'chat-message bot-message';
        uploadBotMessageElement.innerHTML = `
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="message-content">
                <div class="message-author">DataDecider</div>
                <div class="message-bubble">
                    <p>${result.response || (response.ok ? "File processed." : "Error uploading file.")}</p>
                    ${result.preview ? `<p style='margin-top:10px; font-size: 0.9em;'>Here's a preview of your data:</p>${result.preview}` : ""}
                </div>
            </div>
        `;
        chatBox.appendChild(uploadBotMessageElement);

        if (!suggestionContainer) {
            console.error("CLIENT JS ERROR: '.suggestions' container not found in DOM after /upload_file!");
        } else if (result.suggestions && Array.isArray(result.suggestions)) {
            // console.log("CLIENT JS DEBUG (upload_file): Valid suggestions received. Updating DOM."); // Keep commented unless needed
            suggestionContainer.innerHTML = "";
            result.suggestions.forEach(text => {
              const btn = document.createElement("button");
              btn.className = "suggestion-btn";
              btn.textContent = text;
              btn.disabled = false;
              // *** REMOVED individual listener attachment ***
              // btn.addEventListener("click", () => sendMessage(text));
              suggestionContainer.appendChild(btn);
            });
        } else {
            // console.log("CLIENT JS DEBUG (upload_file): No valid suggestions from /upload_file. Clearing DOM."); // Keep commented unless needed
            if (suggestionContainer) {
                suggestionContainer.innerHTML = "";
            }
        }

        chatBox.scrollTop = chatBox.scrollHeight;
        this.value = "";
      });
  </script>
</body>
</html>
