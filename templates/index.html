<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Interface</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-box">
      <div class="chat-message bot-message">
        <div class="avatar"><i class="fas fa-robot"></i></div>
        <div class="message-bubble">
          <p>Hello! How can I assist you today?</p>
        </div>
      </div>
    </div>

    <div class="suggestions">
      <button class="suggestion-btn">Auto-Mode</button>
      <button class="suggestion-btn">Help Select Statistical Tests</button>
      <button class="suggestion-btn">Help Select Visualizations</button>
      <button class="suggestion-btn">I'm Not Sure</button>
    </div>

    <div class="chat-input">
      <label for="file-upload" class="file-upload-label">
        Upload Data
        <input type="file" id="file-upload" name="file-upload" />
      </label>
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage(message = null) {
      const inputBox = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");

      const userMessage = message || inputBox.value.trim();
      if (!userMessage) return;
      inputBox.value = "";

      chatBox.innerHTML += `
        <div class="chat-message user-message">
          <div class="avatar"><i class="fas fa-user"></i></div>
          <div class="message-bubble">
            <p>${userMessage}</p>
          </div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/get_response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await res.json();
      const botReply = data.response;

      chatBox.innerHTML += `
        <div class="chat-message bot-message">
          <div class="avatar"><i class="fas fa-robot"></i></div>
          <div class="message-bubble">
            <p>${botReply}</p>
          </div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("send-button").addEventListener("click", () => sendMessage());
    document.getElementById("message-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    document.querySelectorAll(".suggestion-btn").forEach(button => {
      button.addEventListener("click", () => sendMessage(button.textContent));
    });
  </script>
</body>
</html>
