<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const inputBox = document.getElementById("user-input");
            const message = inputBox.value;
            inputBox.value = "";

            // Display user message
            document.getElementById("chat-box").innerHTML += `<div class='user'>You: ${message}</div>`;

            const res = await fetch("/get_response", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message})
            });

            const data = await res.json();
            const botReply = data.response;

            // Display bot response
            document.getElementById("chat-box").innerHTML += `<div class='bot'>Bot: ${botReply}</div>`;
        }
    </script>
</body>
</html>
